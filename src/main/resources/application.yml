server:
  port: 8080

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.mySQLDialect
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ywitter?createDatabaseIfNotExist=true
    username: ${USERNAME}
    password: ${PASSWORD}
  main:
    web-application-type: servlet
